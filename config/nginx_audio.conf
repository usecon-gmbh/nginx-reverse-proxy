worker_processes auto;
events { worker_connections 1024; }

http {
  default_type application/octet-stream;
  access_log /var/log/nginx/access.log;
  error_log  /var/log/nginx/error.log warn;

  server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;

    location = /health { default_type text/plain; return 200 "OK\n"; }

    # POST /test -> serve /usr/share/nginx/html/audio.bin
    location = /test {
      # static module only serves GET/HEAD; for POST it would 405 â€” convert that to 200 serving /audio.bin
      error_page 405 =200 /audio.bin;
      try_files /audio.bin =404;
    }

    # simple 404
    error_page 404 = @nf;
    location @nf { default_type text/plain; return 404 "Not found\n"; }
  }
}